services:
  - name: sshd
    nodes:
      - sc-node-5i3O4.lxd
      - sc-node-FrOg2.lxd
      - sc-node-dx5Z0.lxd
  - name: catboard
    unit: |
      [Unit]
      Description=Catboard port 7777
      [Service]
      WorkingDirectory=/root/catboard
      ExecStart=/root/catboard/env/bin/python /root/catboard/app.py --host 0.0.0.0 --port 7777
    nodes:
      - sc-node-5i3O4.lxd
      - sc-node-FrOg2.lxd
      - sc-node-dx5Z0.lxd
    ports:
      - 7777
    deploy: |
      apt update
      apt install -y python3-pip python3-venv git
      rm -rf /root/catboard
      git clone https://github.com/dvolk/catboard /root/catboard
      cd /root/catboard
      python3 -m venv env
      source /root/catboard/env/bin/activate
      pip3 install -r requirements.txt
      flask db upgrade
    delete: |
      rm -rf /root/catboard
  - name: cron
    nodes:
      - sc-node-5i3O4.lxd
      - sc-node-FrOg2.lxd
      - sc-node-dx5Z0.lxd
  - name: mongodb
    nodes:
      - eclipse
